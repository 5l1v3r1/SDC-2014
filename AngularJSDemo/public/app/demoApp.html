<!DOCTYPE html>
<html>
<head><title>AngularJS Demo</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body><h1>AngularJS Demo</h1>

<p>Welcome to AngularJS Demo</p>

<div ng-app="demoApp">
    <div ng-controller="demoCtrl">
        <p>
            {{model.firstName}} {{model.lastName}}
        </p>

        <div>First name:<input ng-model="model.firstName"></div>
        <div>Last name:<input ng-model="model.lastName"></div>
        <button ng-click="add(model)">Add</button>

        <ul>
            <li ng-repeat="person in people">
                {{person.firstName}} {{person.lastName}}
            </li>
        </ul>
    </div>
</div>

<script src="/javascripts/angular.js"></script>
<script src="/app/demoApp.js"></script>
</body>
</html>
